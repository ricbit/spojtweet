<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<style>
.badge div {
  margin: 5px 5px;
  padding: 5px;
  cursor: default;
  float: left;
  border-radius: 5px;
}
.gold {
  border: solid 1px orange;
  background-color: yellow;
}
.bronze {
  border: solid 1px #d26631;
  background-color: #e6b43c;
}
.silver {
  border: solid 1px #808080;
  background-color: #c0c0c0;
}
header {
  display: block;
  background-color: black;
  width: 100%;
  color: white;
  height: 2em;
  position: absolute;
  margin-top: 2em;
}
.header_box {
  width: 500px;
  margin: auto;
  padding: 5px;
}
.header_box b {
  font: bold 15px Arial, sans-serif;
}
.login_box {
  float: right;
}
.login_box a:link, a:visited, a:hover, a:active {
  color: #8080FF;
  text-decoration: none;
}
section {
  width: 500px;
  margin: auto;
  background-color: white;
  min-height: 100%;
  padding-top: 2em;
  margin-top: -2em;
}
footer {
  clear: both;
  position: absolute;
  height: 2em;
  margin-top: -2em;
  background-color: black;
  width: 100%;
}
html, body {
  padding: 0px;
  margin: 0px;
  height: 100%;
  background-color: #e0e0FF;
}
.content {
  position: relative;
  height: 100%
}
summary {
  margin-top: 2em;
  padding: 1em;
}
.name {
  font: bold 20px Arial, sans-serif;
}
nav {
  margin: auto;
  width: 500px;
}
</style>
<title>SpojTweet - {{name|striptags}}</title>
</head>
<body>
<header>
  <div class="header_box">
    <b>SpojTweet</b>
    <div class="login_box">
      <a href="/login">Join or log in using Twitter</a>
    </div>
  </div>
</header>
<section>
  <summary>
  <b class="name">{{name|striptags}}</b> <br>
  Country: {{country|striptags}}<br><br>
  </summary>
  <div class="badge">
  {% for badge in badges %}
  <div class="{{badge.value}}" title="{{badge.description}}">
    {{badge.name}}
  </div>
  {% empty %}
  <p>No bagdes</p>
  {% endfor %}
  </div>
</section>
<footer>
<nav>
  <a href="">About SpojTweet</a> | 
  <a href="">Source code</a> | 
  <a href="">Report a bug</a>
</nav>
</footer>
</body>
</html>
