<!doctype html>
<html>
<head>
<style>
.badge div {
  margin: 5px 5px;
  padding: 5px;
  cursor: default;
  float: left;
}
.gold {
  border: solid 1px orange;
  background-color: yellow;
}
.bronze {
  border: solid 1px #d26631;
  background-color: #e6b43c;
}
.silver {
  border: solid 1px #808080;
  background-color: #c0c0c0;
}
</style>
<title>SpojTweet - {{name|striptags}}</title>
</head>
<body>
User: {{name|striptags}} <br>
Country: {{country|striptags}}<br><br>
<div class="badge">
{% for badge in badges %}
<div class="{{badge.value}}" title="{{badge.description}}">{{badge.name}}</div>
{% empty %}
<p>No bagdes</p>
{% endfor %}
</div>
</body>
</html>
