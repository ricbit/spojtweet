<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link href="/spojtweet.css" rel="stylesheet" type="text/css">
<title>SpojTweet - {{name|striptags}}</title>
</head>
<body>
<header>
  <div class="header_box">
    <b>SpojTweet</b>
    <a href="/settings/login">Join or log in using Twitter</a>
  </div>
</header>
<section>
  <summary>
    <b class="name">{{name|striptags}}</b><br>
    <span class="country">{{country|striptags}}</span>
  </summary>
  <div class="content">
    <h2>Badges</h2>
    <div class="badge">
    {% for badge in badges %}
    <div class="{{badge.value}}" title="{{badge.description}}">
      {{badge.name}}
    </div>
    {% empty %}
    <p>No bagdes</p>
    {% endfor %}
    </div>
  </div>
</section>
<footer>
<nav>
  <a href="">About SpojTweet</a> | 
  <a href="http://code.google.com/p/spojtweet/">Source code</a> | 
  <a href="http://code.google.com/p/spojtweet/issues/list">Report a bug</a>
</nav>
</footer>
</body>
</html>
